# Nginx конфигурация для FEONT
# 
# Файл: /etc/nginx/sites-available/feont
# Активация: sudo ln -s /etc/nginx/sites-available/feont /etc/nginx/sites-enabled/
# Проверка: sudo nginx -t
# Перезагрузка: sudo systemctl reload nginx

# HTTP сервер - редирект на HTTPS (опционально)
# Если SSL не настроен, можно убрать этот блок и использовать только HTTP
server {
    listen 80;
    listen [::]:80;
    server_name feont.ontoline.ru;  # Замените на ваш домен или IP
    
    # Редирект на HTTPS (если SSL настроен)
    # return 301 https://$server_name$request_uri;
    
    # Или для использования без SSL, раскомментируйте:
    # location / {
    #     proxy_pass http://localhost:8083;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    location / {
        proxy_pass http://localhost:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Обслуживание онтологии (статические файлы)
    # Раскомментировать после создания директории /var/www/feont/ontology/
    # location /ontology/ {
    #     alias /var/www/feont/ontology/;
    #     default_type text/turtle;
    #     
    #     # Поддержка разных форматов через расширения файлов
    #     types {
    #         text/turtle ttl;
    #         application/rdf+xml rdf xml;
    #         application/ld+json jsonld;
    #     }
    #     
    #     # CORS заголовки для доступа из браузера
    #     add_header Access-Control-Allow-Origin *;
    #     add_header Access-Control-Allow-Methods "GET, OPTIONS";
    #     add_header Access-Control-Allow-Headers "Accept";
    #     
    #     # Кэширование
    #     expires 1h;
    #     add_header Cache-Control "public, immutable";
    # }
}

